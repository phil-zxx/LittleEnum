language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-xenial-7
          packages:
            - clang-7.0
      env:
        - GPP_COMPILER='clang++-7.0'
        - GCC_COMPILER='clang-7.0'
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - GPP_COMPILER='g++-7'
        - GCC_COMPILER='gcc-7'
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - GPP_COMPILER='g++-8'
        - GCC_COMPILER='gcc-8'

install:
  # Download & install recent cmake
  - |
    if [[ ${TRAVIS_OS_NAME} == "linux" ]]; then
      CMAKE_URL="http://www.cmake.org/files/v3.14/cmake-3.14.0-Linux-x86_64.tar.gz"
      mkdir -p ${TRAVIS_BUILD_DIR}/cmake_3_14
      travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C ${TRAVIS_BUILD_DIR}/cmake_3_14
      export PATH=${TRAVIS_BUILD_DIR}/cmake_3_14/bin:${PATH}
    fi
      
script:
  - export CC=${GCC_COMPILER}
  - export CXX=${GPP_COMPILER}
  - cmake --version
  - cmake CMakeLists.txt
  - make
