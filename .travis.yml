language: cpp
dist: xenial

common_sources: &all_sources
  - ubuntu-toolchain-r-test
  - llvm-toolchain-xenial
  - llvm-toolchain-xenial-4.0
  - llvm-toolchain-xenial-5.0
  - llvm-toolchain-xenial-6.0
#  - llvm-toolchain-xenial-7.0


