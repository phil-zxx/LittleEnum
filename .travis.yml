language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: ['g++-8']
      env:
        - COMPILER='g++-8'
        - CONAN_COMP='gcc'
        - CONAN_COMPV='8'
        
install:
    - echo "Current Path:" ${PATH}
    - echo "C++ Compiler:" ${CXX}
    - ${CXX} --version
    - ${CXX} -v
    
    # Download & install recent cmake
    - |
      if [[ ${TRAVIS_OS_NAME} == "linux" ]]; then
        CMAKE_URL="http://www.cmake.org/files/v3.14/cmake-3.14.0-Linux-x86_64.tar.gz"
        mkdir -p ${TRAVIS_BUILD_DIR}/cmake_3_14
        travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C ${TRAVIS_BUILD_DIR}/cmake_3_14
        export PATH=${TRAVIS_BUILD_DIR}/cmake_3_14/bin:${PATH}
      fi
      
script:
    # Build main & tests
     - mkdir -p build
     - cd build
     - cmake ${CMAKE_OPTIONS} -DCMAKE_CXX_FLAGS=${CXX_FLAGS} -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON .. 
     - make
     - make LittleEnumProject
