language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-8
          packages:
            - clang-8
            - libstdc++-7-dev
      env:
        - MATRIX_EVAL="CC=clang-8 && CXX=clang++-8"
