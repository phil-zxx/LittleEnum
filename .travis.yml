    - os: linux
      compiler: clang
      addons:
          apt:
              sources: *all_sources
              packages: ['clang-4.0']
      env:
        - COMPILER='clang++-4.0'
        - CONAN_COMP='clang'
        - CONAN_COMPV='4.0'

    - os: linux
      compiler: clang
      addons:
          apt:
              sources: *all_sources
              packages: ['clang-4.0', 'libc++-dev']
      env:
        - COMPILER='clang++-4.0'
        - CONAN_COMP='clang'
        - CONAN_COMPV='4.0'
        - CONAN_LIBCXX=libc++

    - os: linux
